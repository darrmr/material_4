<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости - Masonry.js</title>
    <link rel="stylesheet" href="page2-masonryjs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Подключаем Masonry.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-newspaper"></i> Новостная лента</h1>
            <p class="subtitle">Реализация с помощью библиотеки Masonry.js</p>
            <div class="controls">
                <button id="addCardBtn" class="btn">
                    <i class="fas fa-plus"></i> Добавить карточку
                </button>
                <button id="shuffleBtn" class="btn">
                    <i class="fas fa-random"></i> Перемешать
                </button>
                <div class="column-control">
                    <span>Колонки:</span>
                    <button id="decreaseCols" class="btn-small"><i class="fas fa-minus"></i></button>
                    <span id="colCount" class="col-count">3</span>
                    <button id="increaseCols" class="btn-small"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </header>

        <main class="content">
            <div class="grid" id="masonryGrid">
                <!-- Карточки будут добавлены через JavaScript -->
            </div>
        </main>

        <footer class="footer">
            <p>Страница 2: Masonry.js Layout | <a href="page1-columns.html">Назад</a></p>
            <p class="footer-info">Используется библиотека Masonry.js v4.2.2</p>
        </footer>
    </div>

    <script src="page2-masonryjs.js"></script>
</body>
</html>
